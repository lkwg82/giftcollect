<ion-header>

  <ion-navbar>
    <ion-title>Freunde ({{friends.length}})</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let f of friends">
      <h2>{{ f.displayName }}</h2>
      <p>email: {{ f.email }}</p>
      <p>userid: {{ f.userId }}</p>
      <button ion-button item-end clear color="danger" icon-only large title="Freunschaft beenden"
              (click)="finishFriendship(f)">
        <ion-icon name="remove-circle"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
