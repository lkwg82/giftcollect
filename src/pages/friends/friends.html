<ion-header>

  <ion-navbar>
    <ion-title>Freunde ({{friends.length}})</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <button ion-button align-items-center="" clear color="danger" icon-only large
              title="Gruppe erstellen"
              (click)="createGroup()">
        <ion-icon name="people"></ion-icon>
        Gruppe erstellen
      </button>
    </ion-item>
    <button ion-item *ngFor="let group of me.listGroups()"
            title="Gruppe anpassen"
            (click)="editGroup(group)">
      <h1>{{group.name}}</h1>
      <span *ngFor="let uid of group.members">
      <ion-icon name="person"></ion-icon>
      {{name(uid)}}
      </span>
    </button>
    <ion-item *ngFor="let f of friends">
      <user-profile [user]="f"></user-profile>
      <button ion-button item-end clear color="danger" icon-only large title="Freunschaft beenden"
              (click)="finishFriendship(f)">
        <ion-icon name="remove-circle"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
