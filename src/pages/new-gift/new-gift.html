<ion-header>

  <ion-navbar>
    <ion-title>
      neues Geschenk anlegen
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button round outline (click)="takePicture()">
          <ion-icon name="camera"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-auto>
        <ion-item>
          <ion-input type="text" placeholder="Titel"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  Latest Picture:
  <img [src]="base64Image" *ngIf="base64Image"/>
  <ion-input type="text" [value]="size"></ion-input>
  <ion-item>
    <ion-textarea placeholder="Beschreibung"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label>geschätzter Preis (€)</ion-label>
    <ion-input type="number" [(ngModel)]="maxPrice"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>nicht teurer</ion-label>
    <ion-checkbox [(ngModel)]="maxPrice"></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>vorher nochmal fragen</ion-label>
    <ion-checkbox [(ngModel)]="askBeforeBuy"></ion-checkbox>
  </ion-item>
  <div>&nbsp;</div>
  <button ion-button full>Geschenk eintragen</button>
</ion-content>
