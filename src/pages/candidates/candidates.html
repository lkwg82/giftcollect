<ion-header>

  <ion-navbar>
    <ion-title>candidates</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let candidate of candidates">
      <h2>{{ candidate.displayName }}</h2>
      <p>email: {{ candidate.email }}</p>
      <p>userid: {{ candidate.userId }}</p>
      <button ion-button item-end clear icon-only large (click)="accept(candidate)">
        <ion-icon name="checkmark-circle"></ion-icon>
      </button>
      <button ion-button item-end clear color="danger" icon-only large (click)="deny(candidate)">
        <ion-icon name="remove-circle"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
