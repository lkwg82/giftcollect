<ion-header>
  <ion-navbar>
    <ion-title>
      Gift Collect ({{username}})
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button (click)="presentAlert()">alert</button>

  <button ion-button outline full *ngIf="!isLoggedIn()" (click)="signInWithGoogle()">sign in</button>
  <button ion-button outline full *ngIf="isLoggedIn()" (click)="signOut()">sign out</button>
</ion-content>
