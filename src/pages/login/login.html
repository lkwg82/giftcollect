<ion-content class="login_img">
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <span class="title">Gift collect</span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <button *ngIf="loading" icon-start ion-button color="danger" large>
          <span>loading ... </span>
        </button>
        <button *ngIf="!loading" icon-start ion-button color="danger" large (click)="signInWithGoogle()">
          <ion-icon name="logo-googleplus"></ion-icon>
          <span>Sign in with Google</span>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
