<ion-header>
  <ion-navbar>
    <ion-title *ngIf="!changing">Neue Gruppe<br> <span>Name hinzufügen</span></ion-title>
    <ion-title *ngIf="changing">Gruppe<br> <span>Name ändern</span></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab right bottom>
    <button ion-fab color="secondary" (click)="saveGroup()">
      <ion-icon name="checkmark"></ion-icon>
    </button>
  </ion-fab>
  <ion-list inset>
    <ion-item>
      <ion-input type="text" placeholder="Name" [(ngModel)]="group.name"></ion-input>
    </ion-item>
    <ion-item>
      <button *ngFor="let su of selectedUsers">
        <ion-icon name="person"></ion-icon>
        {{ su.displayName }}
      </button>
    </ion-item>
  </ion-list>
</ion-content>
