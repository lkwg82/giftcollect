<ion-header>
  <ion-navbar>
    <ion-title *ngIf="!changing">neues Geschenk anlegen</ion-title>
    <ion-title *ngIf="changing">Geschenk ändern</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button round outline (click)="takePicture()">
          <ion-icon name="camera"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-auto>
        <ion-item>
          <ion-input type="text" placeholder="Titel" [(ngModel)]="gift.title"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  Latest Picture:
  <img [src]="base64Image" *ngIf="base64Image"/>
  <ion-input type="text" [value]="size"></ion-input>
  <ion-item>
    <ion-textarea placeholder="Beschreibung" [(ngModel)]="gift.description"></ion-textarea>
  </ion-item>
  <ion-item>
    <ion-label>geschätzter Preis (€)</ion-label>
    <ion-input type="number" [(ngModel)]="gift.estimatedPrice"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>nicht teurer</ion-label>
    <ion-checkbox [(ngModel)]="gift.doNotExceedPrice"></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>vorher nochmal fragen</ion-label>
    <ion-checkbox [(ngModel)]="gift.doAskBeforeBuy"></ion-checkbox>
  </ion-item>
  <div>&nbsp;</div>

  <button *ngIf="!changing" ion-button full (click)="addOrUpdateGift()">eintragen</button>
  <button *ngIf="changing" ion-button full (click)="addOrUpdateGift()">speichern</button>
</ion-content>
