<ion-header>
  <ion-navbar>
    <ion-title>Nutzer ({{otherUsers.length + 1}})</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-group>
      <ion-item-divider color="light">current user</ion-item-divider>
      <ion-item>
        <h2>{{ me.displayName }}</h2>
        <p>email: {{ me.email }}</p>
        <p>userid: {{ me.userId }}</p>
      </ion-item>
    </ion-item-group>
    <ion-item-group *ngIf="otherUsers.length > 0">
      <ion-item-divider color="light">other users ({{otherUsers.length}})</ion-item-divider>
      <ion-item *ngFor="let user of otherUsers">
        <user-profile [user]="user"></user-profile>
        <button *ngIf="!areFriends(user)"
                ion-button item-end clear icon-only large (click)="addAsFriend(user)" title="add as friend">
          <ion-icon name="person-add"></ion-icon>
        </button>
      </ion-item>
    </ion-item-group>
  </ion-list>
</ion-content>
