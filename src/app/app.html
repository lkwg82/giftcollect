<ion-menu [content]="mycontent">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item menuClose (click)="showFriends()" [ngClass]="classes">
        <ion-icon name="people"></ion-icon>
        Freunde
      </button>
      <button ion-item menuClose (click)="signOut()">
        <ion-icon name="log-out"></ion-icon>
        logout ({{_currentUser.name}})
      </button>
      <ion-item-group *ngIf="approved">
        <ion-item-divider color="light">admin</ion-item-divider>
        <button ion-item menuClose (click)="showCandidates()" [ngClass]="classes">
          <ion-icon name="people"></ion-icon>
          Kandidaten <span candidatesCount *ngIf="candidatesCount>0">{{candidatesCount}}</span>
        </button>
        <button ion-item menuClose (click)="showUsers()" [ngClass]="classes">
          <ion-icon name="people"></ion-icon>
          Nutzer
        </button>
      </ion-item-group>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav #mycontent [root]="rootPage"></ion-nav>
